<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div>
        {% if username %}
        <h1>Welcome {{ username }}</h1>
        {% endif %}
    </div>
    <form action="_logout" method="POST">
        <button type="submit">Logout</button>
        {% if error %}
        <h3>{{ error }}</h3>
        {% endif %}
    </form>
</body>
</html>
